{% extends "accounts/html/base.html" %}

{% block title %}
Forgot Password
{% endblock title %}

{% block body %}
<span>Forgot Password</span>
<form action="{% url 'accounts:forgot_password' %}" method="post">
		{% csrf_token %}
		<label>Email:</label> <br />
		{{form.email}} <br />
		<input type="submit" value="Reset Password">
</form>
{% endblock body %}
